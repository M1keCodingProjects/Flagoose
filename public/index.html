<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Flagoose</title>
    <script src = "/socket.io/socket.io.js"></script>

    <script src = "utils.js"></script>
    <script defer src = "Hero.js"></script>
    <script defer src = "Board.js"></script>
    <script defer src = "Actions and Secrets.js"></script>
    <script defer src = "Player.js"></script>
    <script defer src = "Combat.js"></script>
    <script defer src = "app.js"></script>

    <link rel  = "preconnect" href = "https://fonts.googleapis.com">
    <link rel  = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href = "https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel = "stylesheet">
    <link rel  = "preconnect" href = "https://fonts.googleapis.com">
    <link rel  = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
    <link href ="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    <link rel  = "stylesheet" href = "style.css" />
</head>
<body>
    <script>document.addEventListener("dragstart", event => event.preventDefault());</script>

    <div id = "board"></div>
    <div id = "player1-info" class = "info player1">
        <div class = "img-and-secrets">
            <div class = "image"></div>
            <div class = "secrets">
                <div class="secret card-holder"></div>
                <div class="secret card-holder"></div>
                <div class="secret card-holder"></div>
            </div>
        </div>
        <span class = "username"></span>
        <div class="hp-and-flags">
            <div class = "hp-bar"></div>
            <div class="flags-holder">
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
            </div>
        </div>
    </div>
    <button id = "proceed-btn-1" class = "player1 proceed-btn">Proceed</button>

    <div id = "player2-info" class = "info player2">
        <div class = "img-and-secrets">
            <div class = "secrets">
                <div class="secret card-holder"></div>
                <div class="secret card-holder"></div>
                <div class="secret card-holder"></div>
            </div>
            <div class = "image"></div>
        </div>
        <span class = "username"></span>
        <div class="hp-and-flags">
            <div class="flags-holder">
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
                <div class="flag-token"></div>
            </div>
            <div class = "hp-bar"></div>
        </div>
    </div>
    <button id = "proceed-btn-2" class = "player2 proceed-btn">Proceed</button>

    <div id = "hero-selection-banner" class = "banner select-hero">
        <div class = "hero-carousel">
            <div class = "scroll left"></div>
            <div class = "hero-card Babatunde" data-name = "Babatunde">
                <div class = "name">Babatunde</div>
                <div class = "image"></div>
                <div class = "description">Fat bastard chicken. Goose? Baseball? Huh?</div>
            </div>
            <div class = "hero-card Ganjalf" data-name = "Ganjalf">
                <div class = "name">Ganjalf</div>
                <div class = "image"></div>
                <div class = "description">Junkyard-grade wizard, his staff is the largest joint
                    on earth and he smokes it frequently. The magic comes from crack though.
                </div>
            </div>
            <div class = "scroll right"></div>
        </div>
        <div class="username-container">
            <input id = "username-input" type = "text" class = "username" placeholder = "Your name for this match">
            <div class="ready-btn">âœ”</div>
        </div>
    </div>
</body>
</html>
